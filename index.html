<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardking</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
<body>
        <div class="grid-container">
        <header> 
            <h1>Cardking</h1>
         </header>
        <aside>
            <div class="category">
                <p>Categorias</p>
            </div>
           <div class="items">
            <p>Miticas  (2)</p>
            <p>Uncommon  (10)</p>
            <p>Raras  (5)</p>
           </div>
        </aside>
     
        <div class="grid-main">
        <main> 
           <h2 class="sub-title">Best Sellers</h2>
           <div class="images">
            <div>
                <img src="./assets/img/ancient_copper_dragon.jpg" alt="">
                <p>Ancient Copper Dragon</p>
                <p>$225.890</p>
                <button>Comprar</button></div>
            <div>
                <img src="./assets/img/the_one_ring.jpg" alt="" width="300px">
                <p>The one ring</p>
                <p>$517.990</p>
                <button>Comprar</button></div>
            <div>
                <img src="./assets/img/universes-beyond-fallout.jpg" alt="" width="300px" height="400px">
                <p>Ravages of war</p>
                <p>$119.990</p>
                <button>Comprar</button></div>
            <div>
                <img src="./assets/img/sheoldred-the-apocalypse-prerelease-foil.jpg" alt="" width="300px" height="400px">
                <p>Sheoldred, the apocalypse foil</p>
                <p>$142.890</p>
                <button>Comprar</button></div>
            <div>
                <img src="./assets/img/sheoldred-the-apocalypse-textured-foil.jpg" alt="" width="300px" height="400px">
            <p>Sheoldred, the apocalypse</p>
            <p>$335.990</p>
            <button>Comprar</button></div>
        </div>
        </main>
    </div>
        <footer> 
           <div class="icons">
            <h4>@cardking</h4>
          </div>
        </footer>
    </div> 
</body>
</html>
